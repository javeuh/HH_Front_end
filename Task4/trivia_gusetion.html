<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>React getting started</title>
    </head>
    <body>
        <!-- Root container for react components -->
        <div id="root"></div>

        <script
            crossorigin
            src="https://unpkg.com/react@16/umd/react.development.js"
        ></script>
        <script
            crossorigin
            src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

        <script type="text/babel">
            const QuestionComponent = () => {
                const [question, setQuestion] = React.useState(
                    "Press Button..."
                );

                //Erikoismerkit takaisin kysymyksissÃ¤ (esim &amp ym..)
                const parseAnswer = data => {
                    const parser = new DOMParser();
                    const dom = parser.parseFromString(
                        "<!doctype html><body>" + data,
                        "text/html"
                    );
                    setQuestion(dom.body.textContent);
                };

                const getQuestion = () => {
                    event.preventDefault();
                    fetch("https://opentdb.com/api.php?amount=1")
                        .then(res => res.json())
                        .then(data => {
                            parseAnswer(data.results[0].question);
                        })
                        .catch(err => console.error(err));
                };

                return (
                    <div>
                        <p>{question}</p>
                        <form onSubmit={getQuestion}>
                            <input type="submit" value="New Question" />
                        </form>
                    </div>
                );
            };
            ReactDOM.render(
                <QuestionComponent />,
                document.getElementById("root")
            );
        </script>
    </body>
</html>
